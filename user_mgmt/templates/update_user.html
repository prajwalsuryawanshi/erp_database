<!DOCTYPE html>
<html>
<head>
    <title>Update User</title>
</head>
<body>
    <h1>Update User</h1>
    <form method="post">
        {% csrf_token %}
        <label>Username:</label>
        <input type="text" name="username" value="{{ user.username }}"><br>
        <label>Name:</label>
        <input type="text" name="name" value="{{ user.name }}"><br>
        <label>Qualification:</label>
        <input type="text" name="qualification" value="{{ user.qualification }}"><br>
        <label>Email:</label>
        <input type="email" name="email" value="{{ user.email }}"><br>
        <label>Contact:</label>
        <input type="text" name="contact" value="{{ user.contact }}"><br>
        <label>Address:</label>
        <input type="text" name="address" value="{{ user.address }}"><br>
        <label>User Type:</label>
        <select name="user_type">
            <option value="student" {% if user.user_type == 'student' %}selected{% endif %}>Student</option>
            <option value="admin" {% if user.user_type == 'admin' %}selected{% endif %}>Admin</option>
            <option value="super admin" {% if user.user_type == 'super admin' %}selected{% endif %}>Super Admin</option>
        </select><br>
        <label>Is Active:</label>
        <input type="checkbox" name="is_active" {% if user.is_active %}checked{% endif %} value="true"><br>
        <button type="submit">Update User</button>
    </form>
</body>
</html>
